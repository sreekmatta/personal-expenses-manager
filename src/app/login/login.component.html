<form class="form-signin">
  <div><img class="mb-4" src="../../assets/images/user-avatar.png" alt="" width="72" height="72"></div>
  <h1 class="h3 mb-3 font-weight-normal">Please login</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input [(ngModel)]="emailId" name="inputEmail" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input [(ngModel)]="passwordValue" name="inputPassword" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button (click)="login(emailId,passwordValue)"  class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
